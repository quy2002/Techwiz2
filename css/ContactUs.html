<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ContactUs</title>
    <link rel="stylesheet" href="../lib/bootstrap%203.4.1/css/bootstrap.css">
    <link rel="stylesheet" href="../../Techwiz2/css/ContactUs.css">

</head>
<body>
<section class="container">
    <div  class="page-title">
        <h1>ContactUs</h1>
    </div>
    <div class="map" id="map" style="width:500px;height:500px;">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3724.097074056705!2d105.7801005149395!3d21.028801485998333!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x313454b32b842a37%3A0xe91a56573e7f9a11!2zOGEgVMO0biBUaOG6pXQgVGh1eeG6v3QsIE3hu7kgxJDDrG5oLCBD4bqndSBHaeG6pXksIEjDoCBO4buZaSAxMDAwMDAsIFZp4buHdCBOYW0!5e0!3m2!1svi!2s!4v1619226605438!5m2!1svi!2s" width="950" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
    </div>
    <div >
        <div class="col-md-4">
            <h3>Trella</h3>
            <p>Responsive Magento Theme</p>
            <ul class="fa-ul">
                <li>5 Avenue Anatole France 75007</li>
                <li>(012) 345 678 910</li>
                <li><a href="#">Quanglovequan@gmail.com</a></li>
            </ul>
        </div>
        <div class="col-md-6">
            <p>Send an email. All fields with an * are required.</p>
            <form id="contactForm">
                <div class="row">
                    <div class="col-sm-5">
                        <div class="form-group">
                            <input name="name" class="form-control required-entry input-text" id="name" placeholder="Name (*)" title="Name" value="" type="text">
                        </div>
                        <div class="form-group">
                            <input name="email" class="form-control input-text required-entry validate-email" id="email" placeholder="Email (*)" title="Email" value="" type="text">
                        </div>
                        <div class="form-group">
                            <input class="input-text form-control" name="telephone" id="telephone" placeholder="Telephone" title="Telephone" value="" type="text">
                        </div>
                    </div>
                    <div class="col-sm-7">
                        <div class="form-group">
                            <textarea name="comment" placeholder="Comment (*)" id="comment" title="Comment" class="form-control required-entry input-text" cols="5" rows="3"></textarea>
                        </div>
                        <div class="buttons-set">
                            <input type="text" name="hideit" id="hideit" value="" style="display:none !important;">
                            <button type="submit" title="Submit" class="button"><span><span><a href="#">Send Email</a></span></span></button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="format-detection" content="telephone=no">
    <title>Header</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,100;1,300;1,400;1,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="Header.css">
    <link rel="stylesheet" href="../../lib/icon_fontawesome/css/all.css">
</head>
<body>
<header class="header">
    <div class="header_top">
        <div class="container">
            <ul class="contactinfo nav nav-pills">
                <li>
                    Default welcome message !
                </li>
                <li>
                    <i class="fas fa-envelope"></i> T2009M@fpt.edu.vn
                </li>
                <li>
                    <i class="fas fa-star"></i> VIETNAMESE
                </li>
            </ul>
            <!-- Social links -->
            <ul class="social-icons nav navbar-nav">
                <li>
                    <a href="http://facebook.com" rel="nofollow" target="_blank">
                        <i class="fab fa-facebook"></i>
                    </a>
                </li>
                <li>
                    <a href="http://youtobe.com" rel="nofollow" target="_blank">
                        <i class="fab fa-youtube"></i>
                    </a>
                </li>
                <li>
                    <a href="http://google.com" rel="nofollow" target="_blank">
                        <i class="fab fa-google-plus"></i>
                    </a>
                </li>
                <li>
                    <a href="http://twitter.com" rel="nofollow" target="_blank">
                        <i class="fab fa-twitter"></i>
                    </a>
                </li>
                <li>
                    <a href="http://instagram.com" rel="nofollow" target="_blank">
                        <i class="fab fa-instagram"></i>
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <div class="header-middle">
        <div class="container header-middle-cont">
            <div class="toplogo">
                <a href="">
                    <img src="../img/logo.png" height="58" width="193"/>
                </a>
            </div>
            <div class="shop-menu">
                <ul>

                    <li>
                        <a href="">
                            <i class="fas fa-user"></i>
                            <span class="shop-menu-ttl">Account</span>
                            <span id="topbar-favorites"></span>
                        </a>
                    </li>

                    <li>
                        <a href="">
                            <i class="fas fa-heart"></i>
                            <span class="shop-menu-ttl">My Wishlist</span>
                        </a>
                    </li>

                    <li>
                        <a href="">
                            <i class="fa fa-shopping-cart"></i>
                            <span class="shop-menu-ttl">My Cart</span>
                        </a>
                    </li>
                    <li>
                        <a href="">
                            <i class="fas fa-check-square"></i>
                            <span class="shop-menu-ttl">Checkout</span>
                        </a>
                    </li>
                    <li>
                        <div class="h-cart">
                            <a href="">
                                <i class="fas fa-lock-open"></i>
                                <span class="shop-menu-ttl">login</span>
                            </a>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="header-bottom">
        <div class="container">
            <nav class="topmenu">
                <button type="button" class="mainmenu-btn">Menu</button>
                <ul class="mainmenu">
                    <li>
                        <a href="">
                            HOME
                        </a>
                    </li>
                    <li>
                        <a href="">
                            PRODUCT
                        </a>
                    </li>
                    <li>
                        <a href="">
                            ABOUT US
                        </a>
                    </li>
                    <li>
                        <a href="">
                            COTRACT US
                        </a>
                    </li>
                    <div class="text-center nav-search">
                        <label for="search"></label>
                        <input id="search" name="search" type="search" placeholder="Search...">
                        <a href="#" class="search-btn">
                            <i class="fas fa-search"></i>
                        </a>
                    </div>
                </ul>
            </nav>
        </div>
    </div>
</header>
</body>
</html>

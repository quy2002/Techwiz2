<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CREATE AN ACCOUNT</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,100;1,300;1,400;1,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../lib/bootstrap 3.4.1/css/bootstrap.css">
    <link rel="stylesheet" href="../fontawesome5.15.1/css/all.css">
    <link rel="stylesheet" href="css/createAccount.css">

</head>
<body>
<div class="container">
    <p>Home&ensp;/&ensp;Registration</p>
    <b>CREATE AN ACCOUNT</b>
    <h2>PERSONAL INFORMATION</h2>
    <div class="full-box">
    <div class="row">
       <div class="col-md-3">
           <div class="first-name">
               <label for="fname"> <em>*</em> First name</label><br/>
               <input type="text" id="fname" name="fname"><br/>
           </div>
       </div>
        <div class="col-md-3">
            <div class="m-name">
                <label for="mname"> <em>*</em> Middle Name/Initial</label><br/>
                <input type="text" id="mname" name="mname"><br/>
            </div>
        </div>
        <div class="col-md-3">
            <div class="last-name">
                <label for="lname"> <em>*</em> Last name</label><br/>
                <input type="text" id="lname" name="lname">
            </div>
        </div>
        <div class="col-md-3">

        </div>
    </div>
    </div>
</div>
</body>
</html>

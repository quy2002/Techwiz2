<div class="container">
    <div class="col-md-12">
        <table>

            Enter your destination to get a shipping estimate.<br/>
            <label class="country" style="font-weight: 500"  for="country"><em>*</em> Country</label><br/>

                <option value="Germany">Germany</option>
                <option value="India">India</option>
                <option value="Indonesia">Indonesia</option>
                <option value="Japan">Japan</option>
                <option value="Laos">Laos</option>
                <option value="vietnam">Vietnam</option>
            </select>
            <label class="country" style="font-weight: 500">State/Province</label>
            <input type="text" name="state"><br>
            <label class="country" style="font-weight: 500">Zip/Postal Code</label>
            <input type="text"  name="state"><br>
        </div>

        <div class="col-md-3">
            <p> DISCOUNT CODES</p><br/>
            Enter your coupon code if you have one.<br/>
            <label class="country" style="font-weight: 500">Discount Code</label>
            <input type="text" name="country"> <br>
            <button id="enter" type="button" onclick="alert('Enter The Coupon Code Successfully')">

            </button>


        </div>
        <div class="col-md-3" id="checkout">
            <div class="money">
            SUBTOTAL &ensp; &ensp; &ensp; &ensp; &ensp; &ensp;&ensp;&ensp;&ensp; $373.43<br/>
                <br/>
                <h5><b>GRAND TOTAL &ensp; &ensp; $373.43</b></h5><br/>
                <div class="box"></div>
            <button class="money" id="proceed" type="button" >
                <span>PROCEED TO CHECKOUT</span>

            </button>
            </div>
        </div>
    </div>
</div>
